<div class="event-selection-container">
    <h2>Selecciona un Evento</h2>
    <div class="event-cards">
        <mat-card *ngFor="let event of events" [class.selected]="selectedEvent?.id === event.id"
            (click)="onEventSelected(event)" class="event-card">
            <mat-card-header>
                <mat-card-title>{{ event.name }}</mat-card-title>
                <mat-card-subtitle>{{ event.location }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Fecha: {{ event.date | date:'fullDate':'':'es' }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
