<div class="personal-info-container">
    <h2>Información Personal</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="personal-info-form">
        <!-- Nombre Completo -->
        <div class="form-field">
            <div class="input-container floating-label">
                <input type="text" id="name" formControlName="name"
                    [class.is-invalid]="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" autocomplete="name"
                    placeholder="Nombre Completo" required>
                <span class="error-icon" *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
                    <i class="material-icons">error_outline</i>
                </span>
            </div>
            <div *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" class="error-message">
                <div *ngIf="formGroup.get('name')?.hasError('required')">
                    El nombre es requerido
                </div>
                <div *ngIf="formGroup.get('name')?.hasError('minlength')">
                    El nombre debe tener al menos 3 caracteres
                </div>
            </div>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-field">
            <div class="input-container floating-label">
                <input type="email" id="email" formControlName="email"
                    [class.is-invalid]="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" autocomplete="email"
                    placeholder="Correo Electrónico" required>
                <span class="error-icon" *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched">
                    <i class="material-icons">error_outline</i>
                </span>
            </div>
            <div *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" class="error-message">
                <div *ngIf="formGroup.get('email')?.hasError('required')">
                    El correo es requerido
                </div>
                <div *ngIf="formGroup.get('email')?.hasError('email')">
                    Por favor ingresa un correo electrónico válido
                </div>
            </div>
        </div>

        <!-- Teléfono -->
        <div class="form-field">
            <div class="input-container floating-label">
                <input type="tel" id="phone" formControlName="phone"
                    [class.is-invalid]="formGroup.get('phone')?.invalid && formGroup.get('phone')?.touched"
                    autocomplete="tel" placeholder="Teléfono" maxlength="10"
                    (keypress)="onKeyPress($event)" required>
                <span class="error-icon" *ngIf="formGroup.get('phone')?.invalid && formGroup.get('phone')?.touched">
                    <i class="material-icons">error_outline</i>
                </span>
            </div>
            <div *ngIf="formGroup.get('phone')?.invalid && formGroup.get('phone')?.touched" class="error-message">
                <div *ngIf="formGroup.get('phone')?.hasError('required')">
                    El teléfono es requerido
                </div>
                <div *ngIf="formGroup.get('phone')?.hasError('pattern') || formGroup.get('phone')?.hasError('maxlength')">
                    Por favor ingresa un número de teléfono válido (10 dígitos)
                </div>
                </div>
                </div>
                </form>
</div>
