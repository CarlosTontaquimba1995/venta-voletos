<div class="login-wrapper">
    <div class="login-container">
        <h2>Información Personal</h2>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="personal-info-form">
            <!-- Nombre Completo -->
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    [class.is-invalid]="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" autocomplete="name"
                    placeholder="Ej: Juan Pérez">
                <div *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" class="invalid-feedback">
                    <div *ngIf="formGroup.get('name')?.hasError('required')">
                        El nombre es requerido
                    </div>
                    <div *ngIf="formGroup.get('name')?.hasError('minlength')">
                        El nombre debe tener al menos 3 caracteres
                    </div>
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [class.is-invalid]="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" autocomplete="email"
                    placeholder="ejemplo@correo.com">
                <div *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" class="invalid-feedback">
                    <div *ngIf="formGroup.get('email')?.hasError('required')">
                        El correo es requerido
                    </div>
                    <div *ngIf="formGroup.get('email')?.hasError('email')">
                        Por favor ingresa un correo electrónico válido
                    </div>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" formControlName="phone" class="form-control"
                    [class.is-invalid]="formGroup.get('phone')?.invalid && formGroup.get('phone')?.touched" 
                    autocomplete="tel" maxlength="10"
                    placeholder="Ej: 3001234567">
                <div *ngIf="formGroup.get('phone')?.invalid && formGroup.get('phone')?.touched" class="invalid-feedback">
                    <div *ngIf="formGroup.get('phone')?.hasError('required')">
                        El teléfono es requerido
                    </div>
                    <div *ngIf="formGroup.get('phone')?.hasError('pattern')">
                        Por favor ingresa un número de teléfono válido (10 dígitos)
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
